<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    #signup-message {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <input type="text" id="newUsername" placeholder="Choose a username" />
    <input type="password" id="newPassword" placeholder="Choose a password" />
    <button onclick="signup()">Sign Up</button>
    <p id="signup-message"></p>
    <a href="signin.html">Already have an account? Login</a>
  </div>

  <script src="signup.js"></script>
</body>
</html>
